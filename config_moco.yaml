dataset:
    # General Paths
    csv_path: '.\imagenette\noisy_imagenette.csv'
    data_path: '.\imagenette'
    noisy_labels_x: 'noisy_labels_0'
    moco_classifier_frac: 0.5   # moco dataset part over classifier part for training
    test_frac: 0.2

transform_augmentation: 
    ColorJitter:
        brightness: 0.25
        contrast: 0.25
        saturation: 0.25
        hue: 0.1
    GaussianBlur:
        kernel_size: 3
        sigma_start: 0.1
        sigma_end: 1.0

    p_apply: 0.5

    RandomHorizontalFlip: 0.5
    RandomGrayscale: 0.25
    SizeCrop: 128

dataloader:
    batch_size: 256
    num_workers: 8

moco_model:
    num_epochs: 500
    val_step: 10
    save_every: 10
    log_path: '.\logs_moco'
    resume_run: 0
    num_classes: 10
    temperature: 0.07
    momentum: 0.999
    feat_dim: 128
    K: 4096  # queue len
    optim:
        lr: 0.03
        momentum: 0.9
        weight_decay: 0.0001

lin_cls:
    num_epochs: 100
    val_step: 1
    save_every: 10
    resume_run: 0
    log_path: '.\logs_lincls'
    optim:
        lr: 0.001
        weight_decay: 0.0001
